<div class="container-small-card"> 
    
    <a *ngFor="let card of smallCards;" [routerLink]="['post', card.id]" class="small-card">
        <div class="thumbnail-small-card">
            <img src="{{card.img}}" alt="Imagem {{card.title}}">
        </div>
        <div class="content-small-card">
            <span class="date">{{card.date}}</span>
            <h2>{{card.title}}</h2>
        </div>
    </a>
    
</div>
