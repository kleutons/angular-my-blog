<div class="container-big-card">
    <a [routerLink]="['post', cardId]">
        <div class="thumbnail">
            <img src="{{ cardImg }}">
        </div>
        <div class="content-big-card">
            <span class="date">{{ cardDate }}</span>
            <h2>{{ cardTitle }}</h2>
            <p>{{ cardContent }}</p>
        </div>
    </a>
</div>
